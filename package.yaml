name: silene
version: 0.0.0
description: type-theory elaboration
maintainer: Joona Piirainen <joona.piirainen@gmail.com>
github: japiirainen/silene

ghc-options:
  - -Wall
  - -Wno-name-shadowing

default-extensions:
  - LambdaCase
  - OverloadedStrings
  - DerivingVia
  - StrictData
  - FlexibleContexts
  - GeneralizedNewtypeDeriving
  - ViewPatterns

library:
  source-dirs: src
  exposed-modules:
    - Silene
    - Silene.Parser
    - Silene.RawSyntax
    - Silene.Syntax
    - Silene.Value
    - Silene.Eval
    - Silene.Elab
  dependencies:
    - base
    - megaparsec
    - text
    - mtl

executable:
  main: Main.hs
  source-dirs: app
  dependencies:
    - base
    - silene
  ghc-options:
    - -Wall

tests:
  tasty:
    source-dirs: tasty
    main: Main.hs
    dependencies:
      - base
      - tasty
      - tasty-hunit
      - silene
